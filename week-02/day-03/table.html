<!DOCTYPE html>
<html>
<head>
  <title>First table</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="table.css">
  <base href=" " type="_blank">
</head>

<body>
  <main>
    <h3>Exercise: Fancy Table</h3>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td>$ 98,000.00</td>
        </tr>

      </tbody>

    </table>
  </main>


</body>
</html>
