<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Developer</title>
</head>
<body>

    <div>
    <h1>Developer</h1>
    </div>
        Name: <b th:text="${developer.firstName}"/> <b th:text="${developer.lastName}"/><br/>
        Email: <span th:text="${developer.email}"/><br/>
        Skills:
        <span th:each="skill : ${developer.skills}">
			<br/>&nbsp;&nbsp;<span th:text="${skill.label}"/> - <span th:text="${skill.description}"/>
		</span>
<form th:action="@{/developers/{id}/skills(id=${developer.id})}" method="post" enctype="multipart/form-data">
    <select name="skillId">
        <option th:each="skill : ${skills}"
                th:value="${skill.id}"
                th:text="${skill.description}">Skill
        </option>
    </select>
    <input type="submit" value="Add skill"/>
</form>


</body>
</html>
