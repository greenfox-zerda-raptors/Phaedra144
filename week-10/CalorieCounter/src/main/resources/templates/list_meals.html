<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Calorie Counter</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="mylayout.css"/>


</head>
<body class="container theme-showcase">

<div class="jumbotron">
    <h1>Calorie Counter</h1>
</div>


<table class="table">
    <thead>
    <tr>
        <th>Created At</th>
        <th>Type</th>
        <th>Description</th>
        <th>Total calories</th>
        <th>Functions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="meal : ${meals}">
        <td th:text="${meal.createdAt}"></td>
        <td th:text="${meal.type.getName()}"></td>
        <td th:text="${meal.name}"></td>
        <td th:text="${meal.calorie}"></td>
        <td>
            <a th:href="@{'/meals/{id}/edit'(id=${meal.id})}" class="edit">
                <span class="fa-stack">
                    <i class="glyphicon glyphicon-edit"></i>
                </span>
            </a>

            <a th:href="@{'/meals/{id}/delete'(id=${meal.id})}" class="delete">
                <span class="fa-stack">
                    <i class="glyphicon glyphicon-trash"></i>
                </span>
            </a>
        </td>

    </tr>
    </tbody>
</table>
<div>
    <tr>
        <td><a class="btn btn-lg btn-info" href="/meals/add">Add Meal</a></td>
        <!--<td><a class="btn btn-info" th:if="${meals.hasPrevious()}" href="#" th:href="@{'/meals?page=0&amp;size=5&amp;sort=score,desc'}">←First</a></td>-->
        <!--<td><a class="btn btn-info" th:if="${meals.hasPrevious()}" href="#" th:href="@{'/meals?page=' + ${meals.getNumber()-1} + '&amp;size=5&amp;sort=score,desc' }">Go to previous</a></td>-->
        <!--<td><a class="btn btn-info" th:if="${meals.hasNext()}" href="#" th:href="@{'/meals?page=' + ${meals.getNumber()+1} + '&amp;size=5&amp;sort=score,desc' }">Go to next</a></td>-->
        <!--<td><a class="btn btn-info" href="#" th:href="@{'/meals?page=' + ${meals.getTotalPages()-1} + '&amp;size=5&amp;sort=score,desc' }">Last →</a></td>-->
    </tr>

</div>

</body>
</html>
